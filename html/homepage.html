<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home Page</title>
  </head>
  <body>
    <!-- Header -->
      <nav>
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
            src="/asset/JUSTNAME.png"
            alt="logo"
            height="83px" 
            width="280px" 
            id="logo"
          />
        </a>
        <form class="d-flex justify-content-center" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            />
            <div class="icon">
              <h5>
                <a class="message" href=""><i class="fa-regular fa-envelope fa-lg" style="color: #ffffff;"></i></a>
                <a class="bag" href=""><i class="fa-solid fa-bag-shopping fa-lg" style="color: #ffffff;"></i></a>
                <a class="user" href=""><i class="fa-solid fa-user fa-lg" style="color: #ffffff;"></i></a>
              </h5>
            </div>
          </form>
        </div>
      </nav>
    </div>
    <hr style="border: 1px solid #93DEFF;">
    
    <!-- Article -->
    <article>
      <h3 class="recommend">Recommended for you</h3>
      <section class="carousel-section-1">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/logo-design.png" alt="" class="card-top-1">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/motion-graphic.png" alt="" class="img-2">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/flyer-design.png" alt="" class="img-3">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/music-promotion.png" alt="" class="img-4">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/motion-graphic.png" alt="" class="img-1">
          </div>
        </div>
      </div>
      </section>
      <section>
        <div class="owl-carousel owl-theme">
        <div class="item">
          <div class="card">
            <p class="freelancer-name">Mas Kun</p>
            <img src="/asset/homepage-asset/logo-design.png" alt="" class="card-top-1">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/motion-graphic.png" alt="" class="img-2">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/flyer-design.png" alt="" class="img-3">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/music-promotion.png" alt="" class="img-4">
          </div>
        </div>
        <div class="item">
          <div class="card">
            <img src="/asset/homepage-asset/motion-graphic.png" alt="" class="img-1">
          </div>
        </div>
      </div>
      </section>
    </article>

    <!-- JS Section -->

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome js - icon -->
    <script src="https://kit.fontawesome.com/8f7f0da4be.js" crossorigin="anonymous"></script>
    
    <!-- JQuery.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Owl Carousel.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      $(document).ready(function(){
  $(".owl-carousel").owlCarousel();
});
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:4
        },
        1000:{
            items:7
        }
    }
})
    </script>
  </body>
  
</html>
