<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<!-- Header for logo -->
    <header>
        <a href="../html/landingpage.html"><img src="../asset/JUSTNAME.png" alt="logo-survilance" id="img-logo"></a>
    </header>

    <!-- container for wrap the content or table -->
    <div class="container"  data-aos="fade-up" 
                            data-aos-anchor="example-anchor"
                            data-aos-offset="400"
                            data-aos-duration="400">
        <form action="`">
        <table class="table-1">
            <h3 id="label-register">Register</h3>
        <tr>
            <td><label class="form-class" for="fullname">Full Name</label><br>
                <input class="input-class" type="text" required>
            </td>
            <td>
                <label class="form-class" for="username">Username</label><br>
                <input class="input-class" type="text" required><br>
            </td>
        </tr>
        <tr>
            <td>
                <label class="form-class" for="password">Password</label><br>
                <input class="input-class" type="password" required><br>
            </td>
            <td>
                <label class="form-class" for="gender">Gender</label><br>
                <input type="radio" name="gender" value="male" id="male" class="gender" required> 
                <label for="male" class="label-gender">Male</label>
                <input type="radio" name="gender" value="female" id="female" required>
                <label for="female" class="label-gender">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="form-class" for="phone">Phone Number</label><br>
                <input class="input-class" type="number" required><br>
            </td>
            <td>
                <label class="form-class" for="age">Age</label><br>
                <input class="input-class" type="number" required><br>
            </td>
        </tr>
        <tr>
            <td>
                <label class="form-class" for="username">Birth Date</label><br>
                <input class="input-class" type="date" required><br>
            </td>
        </tr>
        <!-- Address -->
        <!-- <tr>
            <td>
                <label class="form-class" for="username">Address</label><br>
                <input class="input-class" type="text"><br>
            </td>
        </tr> -->
        </form>
        </table>
        <table class="table-2">
            <a href="#"><button class="register" ><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Register</button></a>
            <div>
                <p class="have-acc" >Already have an account?</p> <a class="login-click" href="../html/login.html">Login</a>
            </div>
        <tr class="register-method">
            <td>
                <a href="#"><img class="method" src="../asset/facebook-circle.png" alt="logo-fb" style="margin-left: 0px;"></a>
            </td>
            <td>
               <a href="#"><img class="method" src="../asset/instagram-circle.png" alt="logo-ig"></a>
            </td>
            <td>
                <a href="#"><img class="method" src="../asset/linkedin-circle.png" alt="logo-ld"></a>
            </td>
            <td>
                <a href="#"><img class="method" src="../asset/google-circle.png" alt="logo-google"></a>
            </td>
        </tr>
        <tr>
            <td>
                <p>Recovery Password</p>
            </td>
        </tr>
        </table>
    </div>
    
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
