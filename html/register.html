<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/register.css">
    <title>Register</title>
</head>
<body>
<!-- Header for logo -->
    <header>
        <img src="/asset/JUSTNAME.png" alt="logo-survilance" id="img-logo">
    </header>

    <!-- container for wrap the content or table -->
    <div class="container">
        <form action="">
        <table>
            <h3 id="label-register">Register</h3>
        <tr>
            <td><label class="form-class" for="fullname">Full Name</label><br>
                <input class="input-class" type="text">
            </td>
            <td>
                <label class="form-class" for="username">Username</label><br>
                <input class="input-class" type="text"><br>
            </td>
        </tr>
        <tr>
            <td>
                <label class="form-class" for="password">Password</label><br>
                <input class="input-class" type="password"><br>
            </td>
            <td>
                <label class="form-class" for="gender">Gender</label><br>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>
                <label class="form-class" for="phone">Phone Number</label><br>
                <input class="input-class" type="number"><br>
            </td>
            <td>
                <label class="form-class" for="age">Age</label><br>
                <input class="input-class" type="number"><br>
            </td>
            <td>
                <label class="form-class" for="username">Birth Date</label><br>
                <input class="input-class" type="date"><br>
            </td>
        </tr>
        <!-- Address -->
        <!-- <tr>
            <td>
                <label class="form-class" for="username">Address</label><br>
                <input class="input-class" type="text"><br>
            </td>
        </tr> -->
        </form>
        </table>
        <table>
            <a href="/pages/update-profile.html"><button class="register" ><i class="fa-solid fa-right-to-bracket"></i>&nbsp;Register</button></a>
            <div class="div-have-acc">
                <p class="have-acc" >Already have an account?</p><a class="login-click" href="/html/login.html">Login</a>
            </div>
        <tr class="login-method">
            <td>
                <a href="#"><img class="method" src="/asset/facebook-circle.png" alt="logo-fb" style="margin-left: 0px;"></a>
            </td>
            <td>
               <a href="#"><img class="method" src="/asset/instagram-circle.png" alt="logo-ig"></a>
            </td>
            <td>
                <a href="#"><img class="method" src="/asset/linkedin-circle.png" alt="logo-ld"></a>
            </td>
            <td>
                <a href="#"><img class="method" src="/asset/google-circle.png" alt="logo-google"></a>
            </td>
        </tr>
        <tr>
            <td>
                <p>Recovery Password</p>
            </td>
        </tr>
        </table>
    </div>
